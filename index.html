<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Печать текста</title>
<style>
    body {
        background: black;
        color: yellow;
        font-family: Consolas, monospace;
        white-space: pre-line;
        font-size: 20px;
    }
</style>
</head>
<body>

<div id="out"></div>

<script>
const text = `Пример текста
который печатается
с задержкой`;

let i = 0;
const speed = 70; // задержка как в C++

function type() {
    if (i < text.length) {
        document.getElementById("out").textContent += text[i];
        i++;
        setTimeout(type, speed);
    }
}

type();
</script>

</body>
</html>
